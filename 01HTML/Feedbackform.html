<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="./server">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write your name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Write your email">
        <br><br>

        <label for="feedback">Message:</label><br>
        <textarea name="feedback" id="feedback" rows="4" cols="30"></textarea>
        <br><br>

        <label for="rating">Rate us out of 5:</label><br>

        <input type="radio" name="rating" id="one" value="1">
        <label for="one">1</label><br>

        <input type="radio" name="rating" id="two" value="2">
        <label for="two">2</label><br>

        <input type="radio" name="rating" id="three" value="3">
        <label for="three">3</label><br>

        <input type="radio" name="rating" id="four" value="4">
        <label for="four">4</label><br>

        <input type="radio" name="rating" id="five" value="5">
        <label for="five">5</label><br>

        <br><br>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
